<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@3.0.1/modern-normalize.css">
    <link rel="stylesheet" href="styles.css">

    <!-- for 'fjalla one' font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="banner">
        <header>
            <img src="assets/odin-logo.png" alt="The Odin Project Logo">
            <h1>ODIN</h1>
        </header>
        <footer>
            <p>
                Photo by 
                <a href="https://unsplash.com/@joelft" target="_blank" rel="noopener noreferrer">
                    Joel Fulgencio
                </a> 
                on 
                <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">
                    Unsplash
                </a>
            </p>
        </footer>
    </div>
    <div id="sign-up">
        <header>
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
        </header>
        <article>
            <form>
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="form-row">
                        <p>
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first-name">
                        </p>
                        <p> 
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last-name">
                        </p>
                    </div>
                    <div class="form-row">
                        <p>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </p>
                        <p>
                            <label for="number">Phone number</label>
                            <input type="tel" id="number" name="number"> 
                        </p>
                    </div>
                    <div class="form-row">
                        <p>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </p>
                        <p>
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </p>
                    </div>
                </fieldset>
                <button type="submit">Create account</button>
            </form>
        </article>
        <footer>
            Already have an account? 
            <a href="log-in.html" target="_blank" rel="noopener noreferrer">
                Log in
            </a>
        </footer>
    </div>
</body>
</html>
